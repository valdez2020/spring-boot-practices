spring:
  application:
    name: PracticaDB
  datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:ecommerce
      username: sa
      password:
  h2:
      console:
      enabled: true
      path: /h2-console
  jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create-drop
      show-sql: true